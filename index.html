<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SAMAN OF RANSOMWARE</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: black;
    overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
}

/* BIG MOVING SAMAN */
#main-saman {
    position: absolute;
    top: 40%;
    right: -120%;
    font-size: 16vw;
    font-weight: 900;
    white-space: nowrap;
    animation: moveLeft 6s linear infinite, colorShift 2.5s linear infinite;
    z-index: 5;
}

/* BACKGROUND WORDS */
.bg-word {
    position: absolute;
    font-size: 2.2vw;
    font-weight: bold;
    opacity: 0.4;
    animation:
        jump 1s ease-in-out infinite alternate,
        drift 6s linear infinite,
        colorShift 3s linear infinite;
}

/* ANIMATIONS */
@keyframes moveLeft {
    from { right: -120%; }
    to   { right: 120%; }
}

@keyframes jump {
    from { transform: translateY(0); }
    to   { transform: translateY(-40px); }
}

@keyframes drift {
    from { transform: translateX(0); }
    to   { transform: translateX(-80px); }
}

@keyframes colorShift {
    0%   { color: red; }
    20%  { color: cyan; }
    40%  { color: lime; }
    60%  { color: yellow; }
    80%  { color: magenta; }
    100% { color: red; }
}
</style>
</head>

<body>

<div id="main-saman">SAMAN</div>

<script>
const totalWords = 90;

for (let i = 0; i < totalWords; i++) {
    const word = document.createElement("div");
    word.className = "bg-word";
    word.innerText = "saman";

    word.style.left = Math.random() * 100 + "vw";
    word.style.top = Math.random() * 100 + "vh";
    word.style.animationDelay = Math.random() * 3 + "s";
    word.style.fontSize = (Math.random() * 1.5 + 1.5) + "vw";

    document.body.appendChild(word);
}
</script>

</body>
</html>
